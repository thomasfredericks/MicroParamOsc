[platformio]
; Tell PIO to treat this folder (containing .ino) as the source directory
src_dir = .

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps =
    https://github.com/thomasfredericks/MicroParamOsc

[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
framework = arduino 
monitor_speed = 115200
lib_deps = 
    https://github.com/thomasfredericks/MicroParamOsc

[env:nano_r4]
platform = renesas-ra
board = nano_r4
framework = arduino
monitor_speed = 115200
lib_deps = 
    https://github.com/thomasfredericks/MicroParamOsc